<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <title>Entre Para Força</title>
  </head>
  <body>
    <div class="container-fluid containerBodyHome">
      <div class="main-container">
        <div class="containerForms">
          <div class="text-center">
            <img
              class="imageLogo"
              src="./images/starWarsLogo.png"
              alt="starWarsLogo"
            />
          </div>
          <div class="FormGroup">
            <p>1 - Qual seu nome?</p>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                >Primeiro Nome:</span
              >
              <input
                type="text"
                class="form-control"
                placeholder="Digite seu nome aqui"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                >Segundo Nome:</span
              >
              <input
                type="text"
                class="form-control"
                placeholder="Digite seu nome aqui"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>

          <div class="FormGroup">
            <p>2 - Qual seu Gênero?</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Homem
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Mulher
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault3"
              />
              <label class="form-check-label" for="flexRadioDefault3">
                Prefiro Não Dizer
              </label>
            </div>
          </div>

          <div class="FormGroup">
            <p>3 - Marque os códigos que mais te definem:</p>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="treinamento_1"
              />
              <label class="form-check-label" for="treinamento_1"
                >Emoção, mas paz</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="treinamento_2"
              />
              <label class="form-check-label" for="treinamento_2"
                >Ignorância, mas conhecimento</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="treinamento_3"
              />
              <label class="form-check-label" for="treinamento_3"
                >Paixão, mas serenidade</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="treinamento_4"
              />
              <label class="form-check-label" for="treinamento_4"
                >Caos, mas harmonia.</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="treinamento_5"
              />
              <label class="form-check-label" for="treinamento_5"
                >Morte, mas a Força.</label
              >
            </div>
          </div>

          <div class="FormGroup fourthFormGroup">
            <p>4 - Quais seus poderes Jedi ?</p>
            <div class="form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="qualidade_1"
              />
              <label class="form-check-label" for="qualidade_1">
                Telecinese
              </label>
            </div>
            <div class="form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="qualidade_2"
              />
              <label class="form-check-label" for="qualidade_2">
                Telepatia
              </label>
            </div>
            <div class="form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="qualidade_3"
              />
              <label class="form-check-label" for="qualidade_3"> Força </label>
            </div>
            <div class="form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="qualidade_4"
              />
              <label class="form-check-label" for="qualidade_4">
                Velocidade da força
              </label>
            </div>
            <div class="form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="qualidade_5"
              />
              <label class="form-check-label" for="qualidade_5">
                Pressentir os perigos
              </label>
            </div>
            <div class="form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="qualidade_6"
              />
              <label class="form-check-label" for="qualidade_6">
                Sentidos Aguçados
              </label>
            </div>
          </div>

          <div class="container text-center">
            <button type="button" class="btn btn-outline-danger" id="btnSend">
              <a href="./pages/mayTheForceBeWithYou.html">Enviar</a>
            </button>
          </div>
        </div>

        <div class="container footer">
          <footer>
            <p>
              Feito por Almir Júnior &COPY;OneBitCode todos os direitos
              reservador - 2022
            </p>
          </footer>
        </div>
      </div>
    </div>
    <!-- Script Bootstrap-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.js"></script>
  </body>
</html>
