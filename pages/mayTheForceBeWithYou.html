<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- Animation AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <title>Que a força esteja com você</title>
  </head>
  <body>
    <div class="container-fluid containerBodyMayForce">
      <div class="container mainContainerMayForce text-center">
        <div class="container">
          <img
            src="../images/mayTheForceBeWithYou/calKestis.png"
            alt=""
            class="imgJedi"
            data-aos="zoom-in-up"
            data-aos-duration="1800"
          />
        </div>
        <p
          class="congratulationsMessage"
          data-aos="zoom-in-up"
          data-aos-duration="1800"
        >
          Parabéns, você acaba de dar o primeiro passo para se tornar um Jedi!
        </p>
      </div>
    </div>

    <!-- Script Bootstrap-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.js"></script>

    <!-- Script Animation AOS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
